<!-- homepage -->
<div class="container">
  <form class="register" [formGroup]="form" (ngSubmit)="register()">
    <fieldset>
      <h2>Registration Form</h2>

      <!-- username -->
      <p class="field field-icon">
        <label for="username"
          ><span><i class="fas fa-user"></i></span
        ></label>
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Johny"
          formControlName="username"
          [class]="(username?.errors?.['required'] ||
          username?.errors?.['minlength']) &&
          username?.touched ? 'input-error' : ''"
        />
      </p>

      <ng-container *ngIf="username?.touched">
        <p class="error" *ngIf="username?.errors?.['required']">
          Username is required!
        </p>
        <p class="error" *ngIf="username?.errors?.['minlength']">
          Username must be at least 5 characters!
        </p>
      </ng-container>

      <!-- email -->
      <p class="field field-icon">
        <label for="email"
          ><span><i class="fas fa-envelope"></i></span
        ></label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="john.doe@gmail.com"
          formControlName="email"
          [class]="(email?.errors?.['required'] ||
          email?.errors?.['emailValidator']) &&
          email?.touched ? 'input-error' : ''"
        />
      </p>

      <ng-container *ngIf="email?.touched">
        <p class="error" *ngIf="email?.errors?.['required']">
          Email is required!
        </p>
        <p class="error" *ngIf="email?.errors?.['emailValidator']">
          Email is not valid!
        </p>
      </ng-container>

      <!-- telephone -->
      <p class="field field-icon">
        <label for="tel"
          ><span><i class="fas fa-phone"></i></span
        ></label>
        <select name="select-tel" id="select-tel" class="tel">
          <option value="00359">+359</option>
        </select>
        <input
          type="text"
          name="tel"
          id="tel"
          placeholder="885 888 888"
          formControlName="tel"
        />
      </p>

      <!-- password -->
      <ng-container formGroupName="passGroup">
        <p class="field field-icon">
          <label for="password"
            ><span><i class="fas fa-lock"></i></span
          ></label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="******"
            formControlName="password"
            [class]="(password?.errors?.['required'] ||
            password?.errors?.['minlength']) &&
            password?.touched ? 'input-error' : ''"
          />
        </p>
        <ng-container *ngIf="password?.touched">
          <p class="error" *ngIf="password?.errors?.['required']">
            Password is required!
          </p>
          <p class="error" *ngIf="password?.errors?.['minlength']">
            Password must be at least 5 characters!
          </p>
        </ng-container>

        <!-- rePassword -->
        <p class="field field-icon">
          <label for="rePassword"
            ><span><i class="fas fa-lock"></i></span
          ></label>
          <input
            type="password"
            name="rePassword"
            id="rePassword"
            placeholder="******"
            formControlName="rePassword"
            [class]="(passGroup?.errors?.['passMatchValidator'] ||
            rePassword?.errors?.['required']) &&
            password?.touched ? 'input-error' : ''"
          />
        </p>
        <ng-container *ngIf="rePassword?.touched">
          <p
            class="error"
            *ngIf="passGroup?.errors?.['passMatchValidator'] ||
            rePassword?.errors?.['required']"
          >
            Repeat Password does not match password!
          </p>
        </ng-container>
      </ng-container>

      <button [disabled]="form.invalid">Create Account</button>

      <p class="text-center">
        Have an account?
        <a routerLink="/login">Log In</a>
      </p>
    </fieldset>
  </form>
</div>
